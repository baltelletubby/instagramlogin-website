<!DOCTYPE html>
<html>
<head>
    <title>Instagram - Log In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram">
            <form id="login-form">
                <input type="text" id="username" placeholder="Email or Phone Number">
                <input type="password" id="password" placeholder="Password">
                <button type="submit">Log In</button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </header>

    <script>
        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // prevent the default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log('Username: ', username);
            console.log('Password: ', password);

            // do something with the username and password values, such as authenticate the user or store them in a database
        });
    </script>
</body>
</html>
